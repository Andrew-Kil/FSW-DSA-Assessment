version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
            - run:
              name: Run Tests
              command: |
                mkdir -p ~/test-results/junit
                npm test --ci --reporters=jest-junit
              environment:
                JEST_JUNIT_OUTPUT: ~/test-results/junit/results.xml
          - store_test_results:
              path: ~/test-results
workflows:
    build-and-test:
      jobs:
        - build-and-test